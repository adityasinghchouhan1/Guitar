<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Guitar</title>
</head>

<body style="overflow-x: hidden;">
    <!--Guitar main div/body -->
    <div class="main-div">
      <!--degsin right & left--> 
      <img src="image.png" class="picb">
<!--both side curve area-->
<div class="sideleft rounded-end-circle"></div>
<div class="sideright rounded-start-circle"></div>

        <!--Guitar circle div-->
        <div class="g-circle"></div>
        <!--Guitar wire's section-->
        <div class="g-wire"></div>
        <div class="g-wire2"></div>
        <div class="g-wire3"></div>
        <div class="g-wire4"></div>
        <div class="g-wire5"></div>
        <div class="g-wire6"></div>
        <!--wire's and button holder-->
        <div class="wire-c z-0">
            <button class="a bttn ms-3">a</button>
            <button class="b bttn">b</button>
            <button class="c bttn">c</button>
            <button class="d bttn ms-1">d</button>
            <button class="e bttn">e</button>
            <button class="f bttn ms-1">f</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
